<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Template Selection</title>
</head>

<body>
    <div class="topnav">
        <a class='ProjName' href="{{ url_for('main.app_callback') }}">Inspections Updater</a>
        <form action="{{ url_for('main.logout') }}" method="POST">
            <button class='logout' type="submit">Logout</button>
        </form>
        <p class="user">{{user}}</p>
    </div>
    <h1>Project: {{projectName}}</h1>
    <script language="JavaScript">
        function toggle(source){
            checkboxes = document.getElementsByName('templateName');
            for(let i = 0; i < checkboxes.length; ++i){
                checkboxes[i].checked = source.checked;
            }
        }
    </script>
    <form method="POST" action="{{url_for('main.get_inspection')}}">
        <input type="checkbox" onClick="toggle(this)"/>Select All<br/>
        {% for names in templateName %}
        <input type="checkbox" name="templateName" value="{{names}}">
        <label>{{names}}</label><br>
        {% endfor %}
    <input class='btn' type="submit" value= 'submit'>
    </form>
    
    <p>&nbsp;</p>
    <form action="{{url_for('main.get_search')}}" method="GET">
        <div style="text-align: center; border: 0px solid">
            <button class='btn' type="submit">Back</button>
        </div>
    </form>
</body>
</html>
