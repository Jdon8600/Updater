<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Search Inspections</title>
</head>
<body>
    <div class="topnav">
        <a class='ProjName' href="{{ url_for('main.app_callback') }}">Inspections Updater</a>
        <form action="{{ url_for('main.logout') }}" method="POST">
            <button class='logout' type="submit">Logout</button>
        </form>
        <p class="user">{{user}}</p>
    </div>
    <h1>Project: {{projectName}}</h1>
    <form method="POST" action="{{url_for('main.get_search')}}">
    <label for="search">Search by Location Tag: </label>
    <input type="text" name="Search" id="Search", step=".001"><br><br>
    <input class='btn' type="submit" value="Submit">
    </form>

    <p>&nbsp;</p>
<form action="{{ url_for('main.show_my_projects') }}" method="GET">
    <div style="text-align: center; border: 0px solid">
        <button class='btn' type="submit">Back</button>
    </div>
</form>

</body>
</html>
